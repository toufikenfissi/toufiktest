<!DOCTYPE html>
<html>
<head>
	
	<title>Enfissi_toufik99@.com</title>

	<link rel="stylesheet" href="leaflet.css" />
	<script src="leaflet.js"></script>

	
</head>
<body>


<div id="mapid" style="width: 1200px; height: 800px;"></div>
<script>

	var mymap = L.map('mapid').setView([33.939006, -6.886224], 18);

	L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
	    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
	}).addTo(mymap);

	L.marker([33.976052, -6.866294]).addTo(mymap)
		.bindPopup("Bonjour les gens a l'ere d'OMICRON:-) ");

	L.circle([33.976052, -6.866294], 500, {
		color: 'red',
		fillColor: '#f03',
		fillOpacity: 0.5
	}).addTo(mymap).bindPopup("je suis un cercle .");

	L.polygon([
		[33.977338315315464, -6.86740862142094],
		[33.977020342008224, -6.867749222157132],
		[33.97678442398331, -6.867519732569962],
		[33.97722323098604, -6.867121444856693] 
	],{
		color: 'red',
		fillColor: '#f03',
		fillOpacity: 0.5
	}).addTo(mymap).bindPopup("I am a polygon.");
	L.polygon([
		[33.976676, -6.867157],
		[33.976752, -6.867079],
		[33.976722, -6.867035],
		[33.976801, -6.866957],
		[33.976741, -6.866868],
		[33.976813, -6.866790],
		[33.976690, -6.866596],
		[33.976612, -6.866663],
		[33.976560, -6.866597],
		[33.976481, -6.866663],
		[33.976536, -6.866758],
		[33.976496, -6.866755],
		[33.976423, -6.866648],
		[33.97631016700356, -6.866759387099254],
		[33.97644367900052, -6.866971946987562],
		[33.97641018624074, -6.867001565120226],
		[33.97636329635489, -6.8669369437398675],
		[33.976185784408095, -6.867099843470954],
		[33.97632533785508, -6.867309862957121],
		[33.976502849508684, -6.867138885554922],
		[33.9764894524177, -6.867118691373559],
		[33.97658323202439, -6.867021759303021]
	],{
		color: 'blue',
		fillColor: '#f03',
		fillOpacity: 0.5
	}).addTo(mymap).bindPopup("I am a polygon.");

	

	var popup = L.popup();

	function onMapClick(e) {
		popup
			.setLatLng(e.latlng)
			.setContent("You clicked the map at " + e.latlng.toString())
			.openOn(mymap);
	}

	mymap.on('click', onMapClick);

</script>



</body>
</html>
